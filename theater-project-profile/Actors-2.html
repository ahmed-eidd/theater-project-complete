<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Sass/main.css">
  <title>Actors Screen 2</title>

</head>



<!-- NAV -->



<body>
  <div class="title">
    <div class="wrapper">
      <h2 class="title__name">Hello Morries</h2>
      <div class="title__user-profile">
        <img src="./Assets/Actor-1/Ellipse 151@2x.png" alt="" class="title__user-photo">
        <span class="title__user-name">Account Profile </span>
        <img src="./Assets/Actor-1/arrow-point-to-right@2x.png" alt="" class="title__user-icon">
      </div>
    </div>
  </div>



  <!-- Features -->



  <div class="features">
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/teather.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Auditions</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/calender.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Calender</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/teather.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Shows</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/cinema.png" alt="" class="feature__img">
      </button>
      <p class="feature__text red">Rehearsal</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/scop.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Search</p>
    </div>

  </div>
  <div class="email__section">
    <button class="email__section__btn">
      <p class="email__section__text">Select Search</p>
      <img src="./Assets/Actor-2/arrow-point-to-right@2x.png" alt="icon" class="email__section__icon">
    </button>
    <div class="email__section__cont">
      <p class="email__section__cont__text">Send audition emails to:</p>
      <button class="email__section__cont__btn">
        <p class="email__section__cont__btn__text">god@gmail.com</p>
        <img src="./Assets/Actor-2/bin@2x.png" alt="icon" class="email__section__cont__btn__icon-bin">

      </button>
      <button class="email__section__cont__btn">
        <p class="email__section__cont__btn__text">god@gm</p>
        <img src="./Assets/Actor-2/arrow-point-to-right@2x.png" alt="icon" class="email__section__cont__btn__icon">
      </button>

    </div>
    <form action="" class="email__section__form">
      <p class="email__section__form__text">Add new email address:</p>
      <input class="email__section__form__input" type="email">
      <button class="email__section__form__btn">Done</button>
    </form>
  </div>



  <!-- Main Section -->



  <section class="main">

     <!-- Side bar -->


    <div class="main__side__bar">
      <div class="main__side__bar__gender">
        <p class="main__side__bar__text">GENDER</p>
        <div class="main__side__bar__gender__cont">
          <label class="container" >Male
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <label class="container">Female
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

     

      <div class="main__side__bar__ethnicity">
        <p class="main__side__bar__text">ETHNICITY</p>
        <div class="ethnicity__cont">
          <label class="container">African American
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <label class="container">Asian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Hispanic
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">African
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Middle Eastern
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Caucasian / White
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">European
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Carribbean
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Pacific Islander
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Native American
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Non Race Specific
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Mogolian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">India / Indian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Polynesian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Tibetan
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Koorean
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Eskimo
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="main__side__bar__age">
        <p class="main__side__bar__text">AGE RANGE</p>
        <div class="age__cont">
          <label class="container">10-20
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <label class="container">20-30
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">30-40
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">40-50
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">50-60
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Gallery -->

    
    <div class="main__gallery">
      <img src="./Assets/Actor-2/list-1.png" class="main__gallery__img" alt="photo">
      <img src="./Assets/Actor-2/list-2.png" class="main__gallery__img" alt="photo">
      <img src="./Assets/Actor-2/list-3.png" class="main__gallery__img" alt="photo">
      <img src="./Assets/Actor-2/list-4.png" class="main__gallery__img" alt="photo">
     
  </section>
</body>
