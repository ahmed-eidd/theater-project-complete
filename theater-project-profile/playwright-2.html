<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Sass/main.css">
  <title>Playwrights-2 </title>

</head>

<body>



  <!-- NAV -->



  <div class="title">
    <div class="wrapper">
      <h2 class="title__name">Hello Donald</h2>
      <div class="title__user-profile">
        <img src="./Assets/Actor-1/Ellipse 151@2x.png" alt="" class="title__user-photo">
        <span class="title__user-name">Account Profile </span>
        <img src="./Assets/Actor-1/arrow-point-to-right@2x.png" alt="" class="title__user-icon">
      </div>
    </div>
  </div>



  <!-- Features -->



  <div class="features">
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Playwrights-1/kissclipart-theater-stage-icon-clipart-cinema-stage-8776053723bf8ba9@2x.png"
          alt="" class="feature__img">
      </button>
      <p class="feature__text">Add a Play</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Playwrights-1/Theatre-512@2x.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Catalog of Play</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Playwrights-1/Digital_Analytic-08-512@2x.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Submissions</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/calender.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Calender</p>
    </div>
    <div class="feature">

      <button class="btn-red">
        <img src="./Assets/Actor-1/teather.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Shows</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/cinema.png" alt="" class="feature__img">
      </button>
      <p class="feature__text red">Rehearsal</p>
    </div>
    <div class="feature">
      <button class="btn-red">
        <img src="./Assets/Actor-1/scop.png" alt="" class="feature__img">
      </button>
      <p class="feature__text">Search</p>
    </div>
  </div>



  <!-- Main Section -->


  
  <section class="playwright__section">
    <div class="playwright__section__review">
      <div class="wrapper">
        <div class="playwright__section__review__img">
          <img src="./Assets/playwright-2/Rectangle 3@2x.png" alt="">
        </div>
        <div class="playwright__section__review__text">
          <h3 class="heading-3">Guy</h3>
          <p class="playwright__section__review__text__p">
           34
          </p>
          <button class="produce-request__btn">
            Produce Request: 0
          </button>
        </div>
      </div>
      <div class="playwright__section__review__btns">
        <button class="playwright__section__review__btn">Edit <img src="./Assets/Playwrights-1/icon-edit@2x.png" alt=""
            class="pen-icon"><span><img src="./Assets/Playwrights-1/arrow-point-to-right@2x.png" alt=""
              class="icon-arrow"></span>
        </button>
        <div class="playwright__section__review__btns__stars">
          <img src="/Assets/Playwrights-1/Group 340@2x.png" alt="">
        </div>
      </div>

    </div>
    <div class="venue__btns">
      <div class="venue__btns__cont">
        <button class="venue__btn">
          <img src="./Assets/playwright-2/video-editing@2x.png" alt="" class="venue__btn__img">
        </button>
        <p class="venue__btn__text">Edit Play</p>
      </div>
      <div class="venue__btns__cont">
        <button class="venue__btn">
          <img src="./Assets/playwright-2/submit@2x.png" alt="" class="venue__btn__img">
        </button>
        <p class="venue__btn__text">Submit Play</p>
      </div>
    </div>
  </section>
</body>

</html>
