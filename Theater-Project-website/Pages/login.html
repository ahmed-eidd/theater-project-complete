<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Sass/main.css">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
  <div class="login__wrapper">
    <div class="login__wrapper__cont">
      <h4 class="heading-4">LOGIN</h4>
      <div class="login__form">
        <input type="email" required class="login__form__input" placeholder="Email">
        <p class="note">Note: The email field and password field are case sensitive</p>
        <input type="password" required class="login__form__input" placeholder="Password">
      </div>
      <button class="btn-red-form">Done</button>
      <a href="#" class="forgot__link">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
